<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/e1a4235157.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .valid-feedback {
            display: none ;
        }
    </style>
</head>
<body class="gris-oscuro login-body">
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="p-2 col-7 mt-4">
        <h2 class="Lato bg-white texto-azul-breadcrumbs font-weight-bold text-center p-2"> Darse de alta! </h2>
        <form class="form d-flex flex-wrap col-12 flex-column Lato azul-breadcrumbs" id="myForm" action="">
            <div class="form-group mt-4">
                <div class="col-12">
                    <input type="text" class="form-control" name="usuario" id="nombre-usuario" placeholder="Nombre de usuario">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" name="email" id="email-usuario" placeholder="ejemplo@email.es">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" name="password" id="password-usuario" placeholder="password">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" name="password2" id="password2-usuario" placeholder="confirmaciÃ³n password">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" name="oepracion" id="operacion-random" placeholder="">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group mt-1">
                <div class="col-12">
                    <input type="checkbox" name="condiciones" id="condiciones">
                    <label for="condiciones"> Acepto condiciones</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <button class="btn azul-breadcrumbs Lato" id="crear-cuenta" type="submit" disabled>Crear cuenta</button>
        </form>
    </div>
</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
</html>
